<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-2">

    <div class="block-user d-flex justify-content-between align-items-center bg-dark p-3 ">

        <div class="card">
            <div class="card-body d-flex align-items-center">
                <div class="data-name">
                    <h3 class="lastName">Имя: </h3>
                    <h3 class="firsName">Фамилия: </h3>
                </div>
                <button type="button" class="btn btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
            </div>
        </div>

        <h1 class="text-white">твиттер <span class="bg-info p-2 rounded-2">pro max</span></h1>

        <button class="me-5 subscribe btn btn-danger p-3" data-bs-toggle="modal" data-bs-target="#exampleModal2">Подписаться</button>
    </div>

    <div class="block-post">
        <div class="create-post">
            <form action="#" class="posts my-3">

                <div class="input-group mb-3">
                    <input type="text" class="form-control py-4" name="name-post" placeholder="Напишите пост" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                    <button class="btn btn-primary" type="submit" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </div>

            </form>
        </div>

        <div class="live-post"></div>

    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" class="profile p-3">
                <input type="text" name="lastName" class="form-control mb-2" placeholder="Имя: ">
                <input type="text" name="firstName" class="form-control" placeholder="Фамилия: ">
                <button type="submit" class="btn btn-primary mt-3">Заменить</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" class="subscribe-user d-flex p-3">
                <input type="text" name="email" placeholder="Емаил: " class="form-control me-2" required>
                <button class="btn btn-primary me-2" type="submit">Подписаться</button>
                <button class="btn btn-danger open-subscribe" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal3">Подписки</button>
            </form>
        </div>
    </div>
</div>


<div class="modal fade " id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Подписчики !</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary delete-subscribes">Удалить всех</button>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
